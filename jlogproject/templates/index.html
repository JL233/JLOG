{% extends "_base_.html" %}
{% load my_markdown %}

{% block content %}
{% for blog in blogs %}
    <h4><a href="/detail/{{ blog.id }}">{{ blog.title }}</a> <button type="button" onclick="location.href='/delete/{{ blog.id }}';" class="close pull-right" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button><h4>
    <p>{{ blog.timestamp | date:'Y/m/d' }} <a href="/write/{{ blog.id }}">编辑</a>  <a href="/delete/{{ blog.id }}">删除</a></p>
    {{ blog.content  | my_markdown | linebreaks | truncatewords:"30" }}
{% endfor%}
{% endblock %}
