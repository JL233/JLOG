{% extends "_base_.html" %}
{% block content %}
    <div class="container">
        <form method="post" action="/add/" enctype="multipart/form-data">
            {% if blog.id %}  <input type="hidden" name="id" value="{{ blog.id }}"/>{% endif %}
            <div class="form-group row">
                <div class="input-group">
                    <div class="input-group-btn">
                        <button name="category" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            分类
                        </button>
                        <div class="dropdown-menu" >
                            <a class="dropdown-item" href="#">Java</a>
                            <a class="dropdown-item" href="#">Android</a>
                            <a class="dropdown-item" href="#">Python</a>
                            <div role="separator" class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">随笔</a>
                        </div>
                    </div>
                    <input type="text" class="form-control" aria-label="Text input with dropdown button" name="title" value="{{ blog.title }}"/>
                </div>

                <div class="form-group row">
                    <div class="col-sm-12">
                        <textarea id="mytextarea" style="height:500px" class="form-control"  name="content">{{ blog.content }}</textarea>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Radios</label>
                    <div class="col-sm-10">
                        <div class="radio">
                            <label>
                                <input type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
                                Option one is this and that&mdash;be sure to include why it's great
                            </label>
                        </div>
                        <div class="radio">
                            <label>
                                <input type="radio" name="gridRadios" id="gridRadios2" value="option2">
                                Option two can be something else and selecting it will deselect option one
                            </label>
                        </div>
                        <div class="radio disabled">
                            <label>
                                <input type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
                                Option three is disabled
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2">Checkbox</label>
                    <div class="col-sm-10">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox"> 仅我可见
                            </label>
                        </div>
                    </div>
                </div>
                <div class="form-group row">
                    <!--col-sm-offset-2 col-sm-10”的意思就是当前div往右偏移col-sm-2，然后再占位col-sm-10。-->
                    <div class="col-sm-offset-11 col-sm-2">
                        <button type="submit" class="btn btn-secondary">提交</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
